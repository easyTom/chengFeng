<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<div th:fragment="up" >
    <!--上传模态窗-->
    <div id="Modal" class="modal fade" tabindex="-1" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="h4"></h4>
                </div>
                <form id="uploadForm" method="post" novalidate="novalidate" onsubmit="return false;">
                    <div class="modal-body">
                        <div class="login-box-body">
                            <div class="form-group has-feedback">
                                <input type="text" @change="checkUname"  class="form-control" v-model="uname" placeholder="登陆账号">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                <span style="color: red;">{{msgUname}}</span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" @change="checkRealname"  class="form-control" v-model="realName" placeholder="用户名">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                <span style="color: red;">{{msgRealname}}</span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" @change="checkUpwd" class="form-control" v-model="upwd" placeholder="密码">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                <span style="color: red;">{{msgUpwd}}</span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" @change="checkUUpwd" class="form-control" v-model="uupwd" placeholder="再次输入密码">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                <span style="color: red;">{{msgUUpwd}}</span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" @change="checkMobile" class="form-control" v-model="mobile" placeholder="手机">
                                <span class="glyphicon glyphicon-phone form-control-feedback norequired"></span>
                                <span style="color: red;">{{msgMobile}}</span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" @change="checkMemo" class="form-control" v-model="memo" placeholder="备注">
                                <span class="glyphicon glyphicon-tag form-control-feedback norequired"></span>
                                <span style="color: red;">{{msgMemo}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center">
                        <button type="button" @click="addUser"  class="btn red">确定</button>
                        <button type="button" @click="back" data-dismiss="modal" class="btn green">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
