        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" th:action="@{/login}" method="post">
                <h3 class="form-title font-green">登录</h3>
				<label style="color: red;" th:if="${message != '' && message != null}"> 用户无效 </label>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                <div class="form-actions" align="center">
                    <button type="submit" class="btn green uppercase">登录</button>
                </div>
                <div class="create-account">
                    <p>
                        <a href="javascript:void(0);" id="register-btn" class="uppercase">注册新用户</a>
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
			<!-- BEGIN REGISTRATION FORM -->
			<form class="register-form" action="index.html" method="post" id="submit_form" onsubmit="return false;">
				<h3 class="font-green">注册</h3>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">用户名</label>
					<input class="form-control placeholder-no-fix" type="text" id="userName" name="userName" placeholder="请输入用户名"/>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">密码</label>
					<input class="form-control placeholder-no-fix" type="password" id="password" name="password" placeholder="请输入密码"/>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">真实姓名</label>
					<input class="form-control placeholder-no-fix" type="text" id="realName" name="realName" placeholder="请输入真实姓名"/>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">手机</label>
					<input class="form-control placeholder-no-fix" type="text" id="mobile" name="mobile" placeholder="请输入手机号"/>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">所属单位</label>
					<input class="form-control placeholder-no-fix" type="text" id="orgName" name="orgName" placeholder="请输入所属单位"/>
				</div>
				<div class="form-actions">
					<button type="button" id="register-back-btn" class="btn green btn-outline">返回</button>
					<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">注册</button>
				</div>
			</form>
			<!-- END REGISTRATION FORM -->
		</div>
