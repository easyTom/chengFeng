<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<body>
<section layout:fragment="content">
	<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
		<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a th:href="@{/nmis/apply/}">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						不良事件上报
					</li>
				</ul>
			</div>

			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-equalizer font-red-sunglo"></i>
						<span class="caption-subject font-red-sunglo bold uppercase">不良事件上报</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form th:action="@{/nmis/api/apply/registration}" method="post" class="form-horizontal" id="submit_form" onsubmit="return false;">
						<div class="form-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											科室
										</label>
										<div class="col-md-9">
											<input type="text" id="departId" name="departId" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											医师
										</label>
										<div class="col-md-9">
											<input type="text" id="doctorId" name="doctorId" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											患者姓名<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="patientName" name="patientName" class="form-control" maxlength="50">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											患者病情<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="diagnosis" name="diagnosis" class="form-control" maxlength="100">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											发生场所<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input class="form-control" type="text" id="place" name="place" maxlength="50">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											发生后果<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input class="form-control" type="text" id="result" name="result" maxlength="100">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											事件等级<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<select class="form-control" type="text" id="accidentLevel" name="accidentLevel">
												<option>Ⅰ级事件(警告事件)</option>
												<option>Ⅱ级事件(不良后果事件)</option>
												<option>Ⅲ级事件(未造成后果事件)</option>
												<option>Ⅳ级事件(隐患事件)</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											发生时间<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input class="form-control" type="text" id="occurDatetime" name="occurDatetime" readonly>
										</div>
									</div>
								</div>
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											事件类别<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<select class="form-control" type="text" id="accidentType" name="accidentType" size="5" multiple="multiple">
												<option>信息传递错误事件</option>
												<option>治疗错误事件</option>
												<option>方法/技术错误事件</option>
												<option>药物调剂分发错误事件</option>
												<option>营养与饮食事件</option>
												<option>物品运送事件</option>
												<option>放射安全事件</option>
												<option>诊疗记录事件</option>
												<option>输血事件</option>
												<option>设备器械使用事件</option>
												<option>导管操作事件</option>
												<option>医疗技术检查事件</option>
												<option>基础护理事件</option>
												<option>知情同意事件</option>
												<option>非预期事件</option>
												<option>医护安全事件</option>
												<option>不作为事件</option>
												<option>其它事件</option>
											</select>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											发生过程<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<textarea class="form-control" style="resize: none;height: 115px;" type="text" id="process" name="process"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											原因分析<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<textarea class="form-control" style="resize: none;height: 115px;" type="text" id="cause" name="cause" maxlength="100"></textarea>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											处理情况<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<textarea class="form-control" style="resize: none;height: 115px;" type="text" id="handle" name="handle"></textarea>
										</div>
									</div>
								</div>
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											单位意见
										</label>
										<div class="col-md-9">
											<textarea class="form-control" style="resize: none;height: 115px;" type="text" id="selfOpinion" name="selfOpinion"></textarea>
										</div>
									</div>
								</div>
							</div>
							<!--/row-->
						</div>
						<div class="form-actions left">
							<input type="hidden" th:value="${userId}" id="userId" name="userId" />
							<button  type="submit" class="btn blue">
								<i class="fa fa-check"></i> 递交
							</button>
						</div>
					</form>
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	
	<style>
		.errorStyle {
			color: red;
			border-color: red;
		}
	</style>
    <script type="text/javascript"  th:src="@{/backend/unhealthy/unhealthy_report.js}"></script>
</section>
</body>
</html>
