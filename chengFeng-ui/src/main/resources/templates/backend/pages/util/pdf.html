<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PDF文件</title>
</head>
<body >
<div id="pdf">

</div>
<input type="hidden" th:value="${url}" id="url"  />
<script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
<script type="text/javascript"  th:src="@{/util/pdf.js}"></script>
<script>
    var url = $("#url").val();
    jQuery(document).ready(function() {
        console.log(url);
        $('#pdf').media(
            {
                width: '100%',
                height: '900px',
                autoplay: true,
                src: url,
            });
    });

</script>
</body>
</html>
