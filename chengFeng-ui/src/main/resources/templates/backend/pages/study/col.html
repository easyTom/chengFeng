<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<head th:include="backend/layouts/default :: htmlhead" th:with="title='bsc'">
    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/css/common.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<section layout:fragment="content">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a th:href="@{/tom/index}">首页</a>
                        <i class="fa fa-angle-right"></i>
                    <li>
                        分类管理
                    </li>
                </ul>
            </div>

            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-calendar"></i>
                        <span class="caption-subject bold uppercase"> 分类管理列表</span>
                    </div>
                    <div class="actions">
                        <a  href="javascript:;" onclick="TableDatatablesManaged.add()" class="btn btn-info" value="">
                            <i class="fa fa-plus"></i> 新增</a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover order-column" id="MyTable">
                        <thead>
                        <tr>
                            <th> 分类名称</th>
                            <th> 分类类别 </th>
                            <th> 操作 </th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
            <!-- 添加模态框 -->
            <div id="addModal" style="display: none;margin: auto;" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true;">
                <div class="modal-dialog" style="width: 40%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title" id="tital" align="center">新增分类</h4>
                        </div>
                        <div class="portlet-body form">
                            <form id="formAdd" th:action="@{/tom/api/study/col/add}" method="post" class="form-horizontal"  onsubmit="return false" >
                                <div class="form-body">
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <div class="col-md-4">
                                                         <label class="control-label">分类名称<span class="required" aria-required="true">*</span></label>
                                                    </div>
                                                    <div class="col-md-7">
                                                          <input type="text" id="name" name="name" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-4">
                                                         <label class="control-label">分类类别<span class="required" aria-required="true">*</span></label>
                                                    </div>
                                                    <div class="col-md-7">
                                                          <input type="text" id="type" name="type" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button  type="submit" class="btn blue">
                                    <i class="fa fa-check"></i> 保存
                                    </button>
                                    <button  type="button" onclick="back()" class="btn dark btn-outline">
                                    取消
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script th:src="@{/assets/global/plugins/moment.min.js}" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/study/col.js}"></script>
</section>
</body>
</html>
