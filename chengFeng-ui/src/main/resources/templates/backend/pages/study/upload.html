<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<head th:include="backend/layouts/default :: htmlhead" th:with="title='bsc'">
    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/css/common.css}" rel="stylesheet" type="text/css"/>

</head>

<body>
<section layout:fragment="content">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a th:href="@{/tom/index}">首页</a>
                        <i class="fa fa-angle-right"></i>
                    <li>
                        上传
                    </li>
                </ul>
            </div>

            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-calendar"></i>
                        <span class="caption-subject bold uppercase"> 上传列表</span>
                    </div>
                    <div class="actions">
                        <a  href="javascript:;" onclick="tomUploadControl.init('photo')" class="btn btn-info" value="">
                            <i class="fa fa-plus"></i> 新增图片</a>
                        <a  href="javascript:;" onclick="tomUploadControl.init('ecg')" class="btn btn-info" value="">
                            <i class="fa fa-plus"></i> 新增心电</a>
                    </div>
                </div>
                <div class="portlet box grey-cararra hidden-sm hidden-xs">
                    <div class="portlet-body form">
                        <form class="form-inline" role="form" id="searchForm">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label">文件类型：</label>
                                    <input class="form-control input-small" id="typeName" type="text">
                                </div>

                                <button type="button" class="btn blue btn-sm" id="btn_search"><i class="fa fa-search"></i> 查询</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover order-column" id="myTable">
                        <thead>
                        <tr>
                            <th> 文件名</th>
                            <th> 文件类型 </th>
                            <th> 文件大小</th>
                            <th> 操作 </th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="~{backend/pages/common/tomModal :: tom_upload}"  ></div>

    <style>
        .magnify-stage {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-width: 0;
        }
        html #myTable tr.odd,.even {
            font-size: 100px;
            cursor: pointer;
        }
    </style>
    <script th:src="@{/assets/global/plugins/moment.min.js}" type="text/javascript"></script>
    <link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/study/spa/jquery.magnify.js}"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/common/tomMagnifyControl.js}"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/common/tomUploadControl.js}"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/study/spa/spa_list_subrow_ecg_control.js}"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/study/spa/spa_list_subrow_att_control.js}"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/study/spa/spa_list_subrow_photo_control.js}"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/study/spa/spa_subrow.js}"></script>
    <script type="text/javascript" charset="utf-8"  th:src="@{/backend/study/upload.js}"></script>
</section>
</body>
</html>
