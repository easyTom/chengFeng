<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<body>
<section layout:fragment="content">
	<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
		<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a th:href="@{/nmis/apply/}">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						公司信息
					</li>
				</ul>
			</div>

			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-equalizer font-red-sunglo"></i>
						<span class="caption-subject font-red-sunglo bold uppercase">公司信息</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form th:action="@{/nmis/api/apply/company}" method="post" class="form-horizontal" id="form" onsubmit="return false">
						<div class="form-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构代码<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="orgCode" name="orgCode" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构名称<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="orgName" name="orgName" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构地址<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="address" name="address" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											法人代表<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="representative" name="representative" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											联系人<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="contact" name="contact" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											联系人电话<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="mobile" name="mobile" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											登记机关<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="issueDepart" name="issueDepart" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											注册资本<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="regCapital" name="regCapital" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											经营范围<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="regScope" name="regScope" class="form-control">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											成立日期<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="issueDate" name="issueDate" class="form-control form-control-inline input-medium date-picker">
										</div>
									</div>
								</div>
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											公司类型<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<select class="form-control"id="orgType" name="orgType">
												<option value="有限责任公司">有限责任公司</option>
												<option value="股份制公司">股份制公司</option>
												<option value="集团公司">集团公司</option>
												<option value="一人制公司">一人制公司</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											合作协议文件<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="file" id="attachmentFile" name="attachmentFile">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-actions left">
							<input type="hidden" th:value="${userId}" id="userId" name="userId" />
							<button  type="submit" class="btn blue">
								<i class="fa fa-check"></i> 递交</button>

						</div>
					</form>
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<script th:src="@{/assets/global/plugins/moment.min.js}" type="text/javascript"></script>
	<link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script type="text/javascript"  th:src="@{/backend/apply/company.js}"></script>
</section>
</body>
</html>
