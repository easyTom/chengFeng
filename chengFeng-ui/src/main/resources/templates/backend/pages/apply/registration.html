<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{backend/layouts/default}">

<body>
<section layout:fragment="content">
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a th:href="@{/nmis/apply/}">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						互联网医院基本信息
					</li>
				</ul>
			</div>

			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-equalizer font-red-sunglo"></i>
						<span class="caption-subject font-red-sunglo bold uppercase">互联网医院基本信息</span>
						<span class="caption-helper" th:if="${status} eq '0'">未填写</span>
						<span class="caption-helper" th:if="${status} eq '1'">待审核</span>
						<span class="caption-helper" th:if="${status} eq '2'">审核通过</span>
						<span class="caption-helper" th:if="${status} eq '3'">审核未通过</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form  class="form-horizontal" id="form" onsubmit="return false">
						<div class="form-body">
							<h3 class="form-section">申请信息</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											负责人<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<p id="head" name="head" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											负责人电话<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<p id="headTel" name="headTel" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											业务经办人<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<p id="contact" name="contact" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											经办人电话<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<p id="contactTel" name="contactTel" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											申请书<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<a th:href="@{/nmis/api/apply/registration/download}" id="requisition" name="requisition" class="form-control-static"></a>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											可行性报告<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<a th:href="@{/nmis/api/apply/registration/download}" id="feasibility" name="feasibility" class="form-control-static"></a>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<h3 class="form-section">机构信息</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构名称<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<p id="orgName" name="orgName" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构地址<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<p id="address" name="address" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">网址</label>
										<div class="col-md-9">
											<p id="website" name="website" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">logo图片</label>
										<div class="col-md-9">
											<a th:href="@{/nmis/api/apply/registration/download}" id="logo" name="logo" class="form-control-static"></a>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">App安卓版</label>
										<div class="col-md-9">
											<p id="appAndroid" name="appAndroid" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">App iOS版</label>
										<div class="col-md-9">
											<p id="appIos" name="appIos" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">微信公众号</label>
										<div class="col-md-9">
											<p id="weixin" name="weixin" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">服务热线</label>
										<div class="col-md-9">
											<p id="hotline" name="hotline" class="form-control-static"></p>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
						</div>
						<div class="form-actions left">
							<input type="hidden" th:value="${userId}" id="userId" name="userId" />
						</div>
					</form>
					<div th:replace="backend/pages/apply/public_modal :: modal_div">modal</div>
				</div>
				<p class="text-center">
					<a shiro:hasPermission="approve_ihos" th:if="${status} eq '1'" href="javascript:exam();" class="btn blue" id="yishenhe_button">点击审核</a>
				</p>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<script type="text/javascript"  th:src="@{/backend/apply/registration.js}"></script>
</section>
</body>
</html>
