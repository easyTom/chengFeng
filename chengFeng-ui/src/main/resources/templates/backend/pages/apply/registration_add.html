<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<body>
<section layout:fragment="content">
	<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
		<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a th:href="@{/nmis/apply/}">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						互联网医院基本信息
					</li>
				</ul>
			</div>

			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-equalizer font-red-sunglo"></i>
						<span class="caption-subject font-red-sunglo bold uppercase">互联网医院基本信息</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form th:action="@{/nmis/api/apply/registration}" method="post" class="form-horizontal" id="form" onsubmit="return false">
						<div class="form-body">
							<h3 class="form-section">申请信息</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											负责人<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="head" name="head" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											负责人电话<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="headTel" name="headTel" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											业务经办人<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="contact" name="contact" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											经办人电话<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="contactTel" name="contactTel" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											申请书<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="file" id="requisitionFile" name="requisitionFile">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											可行性报告<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="file" id="feasibilityFile" name="feasibilityFile">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<h3 class="form-section">机构信息</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构名称<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="orgName" name="orgName" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构地址<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="address" name="address" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">网址</label>
										<div class="col-md-9">
											<input type="text" id="website" name="website" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">logo图片</label>
										<div class="col-md-9">
											<input type="file" id="logoFile" name="logoFile">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">App安卓版</label>
										<div class="col-md-9">
											<input type="text" id="appAndroid" name="appAndroid" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">App iOS版</label>
										<div class="col-md-9">
											<input type="text" id="appIos" name="appIos" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">微信公众号</label>
										<div class="col-md-9">
											<input type="text" id="weixin" name="weixin" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">服务热线</label>
										<div class="col-md-9">
											<input type="text" id="hotline" name="hotline" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
						</div>
						<div class="form-actions left">
							<input type="hidden" th:value="${userId}" id="userId" name="userId" />
							<button  type="submit" class="btn blue">
								<i class="fa fa-check"></i> 递交</button>

						</div>
					</form>
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
			<!-- END PAGE CONTENT-->
		</div>
	</div>
    <script type="text/javascript"  th:src="@{/backend/apply/registration.js}"></script>
</section>
</body>
</html>
