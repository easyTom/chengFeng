<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<body>
<section layout:fragment="content">
	<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
		<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a th:href="@{/nmis/apply/}">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						互联网医院系统对接
					</li>
				</ul>
			</div>

			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-equalizer font-red-sunglo"></i>
						<span class="caption-subject font-red-sunglo bold uppercase">互联网医院对接情况</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form th:action="@{/nmis/api/apply/registrationJoint}" method="post" class="horizontal-form" id="form">
						<div class="form-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>是否对接复诊</label>
										<div class="mt-radio-inline">
											<label class="mt-radio">
												<input type="radio" name="comebackBool" id="comebackBool" value="0" onclick="registrationJoint.onCheckRadio('0','comebackMemo')" checked> 否
												<span></span>
											</label>
											<label class="mt-radio">
												<input type="radio" name="comebackBool" id="comebackBool" value="1" onclick="registrationJoint.onCheckRadio('1','comebackMemo')"> 是
												<span></span>
											</label>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label>是否对接家庭医生服务</label>
										<div class="mt-radio-inline">
											<label class="mt-radio">
												<input type="radio" name="homecareBool" id="homecareBool" value="0" onclick="registrationJoint.onCheckRadio('0','homecareMemo')" checked=""> 否
												<span></span>
											</label>
											<label class="mt-radio">
												<input type="radio" name="homecareBool" id="homecareBool" value="1" onclick="registrationJoint.onCheckRadio('1','homecareMemo')"> 是
												<span></span>
											</label>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<div style="display:none">
											<textarea class="form-control" rows="3" id="comebackMemo" name="comebackMemo" placeholder="复诊对接备注"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<div style="display:none">
											<textarea class="form-control" rows="3" id="homecareMemo" name="homecareMemo" placeholder="家庭医生服务对接备注"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>是否对接远程会诊</label>
										<div class="mt-radio-inline">
											<label class="mt-radio">
												<input type="radio" name="teleconsultantBool" id="teleconsultantBool" value="0"  onclick="registrationJoint.onCheckRadio('0','teleconsultantMemo')" checked=""> 否
												<span></span>
											</label>
											<label class="mt-radio">
												<input type="radio" name="teleconsultantBool" id="teleconsultantBool" value="1" onclick="registrationJoint.onCheckRadio('1','teleconsultantMemo')"> 是
												<span></span>
											</label>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label>是否对接远程门诊</label>
										<div class="mt-radio-inline">
											<label class="mt-radio">
												<input type="radio" name="outpatientBool" id="outpatientBool" value="0" onclick="registrationJoint.onCheckRadio('0','outpatientMemo')" checked=""> 否
												<span></span>
											</label>
											<label class="mt-radio">
												<input type="radio" name="outpatientBool" id="outpatientBool"  value="1" onclick="registrationJoint.onCheckRadio('1','outpatientMemo')"> 是
												<span></span>
											</label>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<div style="display:none">
											<textarea class="form-control" rows="3" id="teleconsultantMemo" name="teleconsultantMemo" placeholder="远程会诊对接备注"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<div style="display:none">
											<textarea class="form-control" id="outpatientMemo" name="outpatientMemo" rows="3" placeholder="远程门诊对接备注"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>是否对接远程病理</label>
										<div class="mt-radio-inline">
											<label class="mt-radio">
												<input type="radio" name="pathologyBool" id="pathologyBool" value="0" onclick="registrationJoint.onCheckRadio('0','pathologyMemo')" checked=""> 否
												<span></span>
											</label>
											<label class="mt-radio">
												<input type="radio" name="pathologyBool" id="pathologyBool" value="1" onclick="registrationJoint.onCheckRadio('1','pathologyMemo')"> 是
												<span></span>
											</label>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label>是否对接远程影像</label>
										<div class="mt-radio-inline">
											<label class="mt-radio">
												<input type="radio" name="radiologyBool" id="radiologyBool" value="0" onclick="registrationJoint.onCheckRadio('0','radiologyMemo')" checked=""> 否
												<span></span>
											</label>
											<label class="mt-radio">
												<input type="radio" name="radiologyBool" id="radiologyBool" value="1" onclick="registrationJoint.onCheckRadio('1','radiologyMemo')"> 是
												<span></span>
											</label>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<div style="display:none">
											<textarea class="form-control" rows="3" name="pathologyMemo" id="pathologyMemo" placeholder="远程病理对接备注"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<div style="display:none">
											<textarea class="form-control" rows="3"  name="radiologyMemo" id="radiologyMemo" placeholder="远程影像对接备注"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>是否有远程心电功能</label>
										<div class="mt-radio-inline">
											<label class="mt-radio">
												<input type="radio" name="ecgBool" id="ecgBool" value="0" onclick="registrationJoint.onCheckRadio('0','ecgMemo')" checked=""> 否
												<span></span>
											</label>
											<label class="mt-radio">
												<input type="radio" name="ecgBool" id="ecgBool" value="1" onclick="registrationJoint.onCheckRadio('1','ecgMemo')"> 是
												<span></span>
											</label>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<div style="display:none">
											<textarea class="form-control" rows="3" name="ecgMemo" id="ecgMemo" placeholder="远程心电对接备注"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>

						</div>
						<div class="form-actions left">
							<input type="hidden" id="userId" name="userId" th:value="${userId}">
							<button onclick="registrationJoint.onsubmit(this)" type="button" class="btn blue">
								<i class="fa fa-check"></i> 递交</button>
						</div>
					</form>
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
			<!-- END PAGE CONTENT-->
		</div>
	</div>
    <script type="text/javascript"  th:src="@{/backend/apply/registration_joint.js}"></script>
</section>
</body>
</html>
