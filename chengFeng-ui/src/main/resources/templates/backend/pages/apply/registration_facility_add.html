<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">
<head>
    <link th:href="@{/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<section layout:fragment="content">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a th:href="@{/nmis/apply/}">首页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        互联网医院设备设施
                    </li>
                </ul>
            </div>

            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-equalizer font-red-sunglo"></i>
                        <span class="caption-subject font-red-sunglo bold uppercase">互联网医院设备设施</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form  th:action="@{/nmis/api/apply/registrationFacility}" method="post"  class="horizontal-form" id="form"  onsubmit="return false" >
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>是否有数据访问控制系统</label>
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="controlBool"  value="0" checked> 否
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="controlBool"  value="1"> 是
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            控制系统用户手册<span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="file" id="controlManualFile" name="controlManualFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>是否与实体医疗机构数据交换与共享</label>
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="shareBool"  value="0" checked> 否
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="shareBool"  value="1"> 是
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            数据交换与共享功能用户手册<span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="file" id="shareManualFile" name="shareManualFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>是否有远程会诊功能</label>
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="teleconsultantBool"  value="0" checked> 否
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="teleconsultantBool"  value="1"> 是
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            远程会诊功能用户手册<span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="file" id="teleconsultantManualFile" name="teleconsultantManualFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>是否有远程门诊功能</label>
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="outpatientBool"  value="0" checked> 否
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="outpatientBool"  value="1"> 是
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            远程门诊功能用户手册<span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="file" id="outpatientManualFile" name="outpatientManualFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>是否有远程病理功能</label>
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="pathologyBool"  value="0" checked> 否
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="pathologyBool"  value="1"> 是
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            远程病理功能用户手册<span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="file" id="pathologyManualFile" name="pathologyManualFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>是否有远程影像功能</label>
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="radiologyBool"  value="0" checked> 否
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="radiologyBool"  value="1"> 是
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            远程影像功能用户手册<span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="file" id="radiologyManualFile" name="radiologyManualFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>是否有远程心电功能</label>
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="ecgBool"  value="0" checked> 否
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="ecgBool"  value="1"> 是
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            远程心电功能用户手册<span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="file" id="ecgManualFile" name="ecgManualFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>是否通过三级等保</label>
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="securityBool"  value="0" checked> 否
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="securityBool"  value="1"> 是
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            三级等保评测文件<span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="col-md-6">
                                            <input type="file" id="securityManualFile" name="securityManualFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions left">
                            <input type="hidden" th:value="${userId}" id="userId" name="userId" />
                            <button type="submit" class="btn blue">
                                <i class="fa fa-check"></i> 递交</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <script th:src="@{/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js}" type="text/javascript"></script>
    <script type="text/javascript"  th:src="@{/backend/apply/registration_facility.js}"></script>
</section>
</body>
</html>
