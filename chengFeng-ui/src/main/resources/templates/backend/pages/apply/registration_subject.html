<!DOCTYPE html>
<html  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<body>
<section layout:fragment="content">
	<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
		<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a th:href="@{/nmis/apply/}">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						互联网医院诊疗科目
					</li>
				</ul>
			</div>
			<div class="portlet light portlet-fit portlet-form ">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-calendar"></i>
						<span class="caption-subject font-red-sunglo bold uppercase">互联网医院诊疗科目列表</span>
						<span class="caption-helper" th:if="${status} eq '0'">未填写</span>
						<span class="caption-helper" th:if="${status} eq '1'">待审核</span>
						<span class="caption-helper" th:if="${status} eq '2'">审核通过</span>
						<span class="caption-helper" th:if="${status} eq '3'">审核未通过</span>
					</div>
					<div class="actions">
						<div class="btn-group btn-group-devided" data-toggle="buttons">
							<a shiro:hasAnyPermissions="apply_new_ihos,apply_second_name" class="btn btn-transparent red btn-outline btn-circle btn-sm" data-toggle="modal" href="#responsive">
								添加</a>
						</div>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row" id="contentRow"></div>
					<div th:replace="backend/pages/apply/public_modal :: modal_div">modal</div>
				</div>
				<p class="text-center">
					<a shiro:hasPermission="approve_ihos" th:if="${status} eq '1'" href="javascript:exam();" class="btn blue" id="yishenhe_button">审核</a>
					<a shiro:hasPermission="approve_ihos" th:href="@{'/nmis/apply/examine/detail/'+${userId}}" class="btn blue">返回</a>
					<a shiro:hasAnyPermissions="apply_new_ihos,apply_second_name" th:href="@{/nmis/apply/}" class="btn blue">返回</a>

				</p>
			</div>

			<div id="responsive" class="modal fade" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
							<h4 class="modal-title">诊疗科目添加</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<select id="subjects" name="subjects" class="form-control select2-multiple" multiple></select>
							</div>
						</div>
						<div class="modal-footer">
							<input type="hidden" th:value="${userId}" id="userId" name="userId" />
							<input type="hidden" th:value="${status}" id="status" />
							<button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
							<button type="button" class="btn green" onclick="registrationSubject.add()">添加</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<link th:href="@{/assets/global/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/global/plugins/select2/css/select2-bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/assets/pages/scripts/components-select2.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/select2/js/select2.full.min.js}" type="text/javascript"></script>
	<script type="text/javascript"  th:src="@{/global/dictionary/hospitalSubject.js}"></script>
    <script type="text/javascript"  th:src="@{/backend/apply/registration_subject.js}"></script>
</section>
</body>
</html>
