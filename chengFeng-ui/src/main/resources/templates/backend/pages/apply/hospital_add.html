<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<body>
<section layout:fragment="content">
	<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
		<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a th:href="@{/nmis/apply/}">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						实体医疗机构信息
					</li>
				</ul>
			</div>

			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-equalizer font-red-sunglo"></i>
						<span class="caption-subject font-red-sunglo bold uppercase">实体医疗机构信息</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form th:action="@{/nmis/api/apply/hospital}" method="post" class="form-horizontal" id="form" onsubmit="return false">
						<div class="form-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构代码<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="orgCode" name="orgCode" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构名称<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="orgName" name="orgName" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构地址<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="address" name="address" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											法人代表<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="representative" name="representative" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											联系人<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="contact" name="contact" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											联系人电话<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="mobile" name="mobile" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											执业登记号<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="regCode" name="regCode" class="form-control">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											执业许可证有效期限<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<div class="input-group input-large date-picker input-daterange " data-date="2012-11-10" data-date-format="yyyy-dd-mm">
												<input type="text" class="form-control" name="regStartDate" id="regStartDate">
												<span class="input-group-addon"> 至 </span>
												<input type="text" class="form-control" name="regEndDate" id="regEndDate">
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											签发机关<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="issueDepart" name="issueDepart" class="form-control">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											签发日期<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="text" id="issueDate" name="issueDate" class="form-control form-control-inline input-medium date-picker">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构类别<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<select class="form-control"id="category" name="category">
												<option value="综合医院">综合医院</option>
												<option value="中医医院">中医医院</option>
												<option value="中西医结合医院">中西医结合医院</option>
												<option value="民族医医院">民族医医院</option>
												<option value="专科医院">专科医院</option>
												<option value="康复医院">康复医院</option>
												<option value="妇幼保健院">妇幼保健院</option>
											</select>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											经营性质<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<select class="form-control"id="economic" name="economic">
												<option value="非营利性医疗机构">非营利性医疗机构</option>
												<option value="营利性医疗机构">营利性医疗机构</option>
												<option value="其他卫生机构">其他卫生机构</option>
											</select>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											所有制形式<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<select class="form-control"id="ownership" name="ownership">
												<option value="政府公立">政府公立</option>
												<option value="国企医院">国企医院</option>
												<option value="国有与民营合资">国有与民营合资</option>
												<option value="民营">民营</option>
												<option value="外资">外资</option>
											</select>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构级别<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<select class="form-control"id="level" name="level">
												<option value="三级">三级</option>
												<option value="二级">二级</option>
												<option value="一级">一级</option>
											</select>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<div class="row">
								<!--/span-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											机构等次<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<select class="form-control"id="grade" name="grade">
												<option value="特等">特等</option>
												<option value="甲等">甲等</option>
												<option value="乙等">乙等</option>
												<option value="丙等">丙等</option>
												<option value="未定等次">未定等次</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3">
											合作协议文件<span class="required" aria-required="true">*</span>
										</label>
										<div class="col-md-9">
											<input type="file" id="attachmentFile" name="attachmentFile">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-actions left">
							<input type="hidden" th:value="${userId}" id="userId" name="userId" />
							<button  type="submit" class="btn blue">
								<i class="fa fa-check"></i> 递交</button>

						</div>
					</form>
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<script th:src="@{/assets/global/plugins/moment.min.js}" type="text/javascript"></script>
	<link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script type="text/javascript"  th:src="@{/backend/apply/hospital.js}"></script>
</section>
</body>
</html>
