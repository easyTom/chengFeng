<!DOCTYPE html>
<html  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">


<body>
<section layout:fragment="content">
	<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
		<div class="page-content">
			
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a th:href="@{/nmis/apply/}">首页</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						<a th:href="@{'/nmis/apply/hospital?userId=' + ${userId} + '&status=' + ${status}}">互联网医院基本信息</a>
						<i class="fa fa-angle-right"></i>
						实体医疗机构临床科室
					</li>
				</ul>
			</div>
			<div class="portlet light portlet-fit portlet-form ">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-calendar"></i>实体医疗机构临床科室列表
					</div>
					<div class="actions">
						<div class="btn-group btn-group-devided" data-toggle="buttons">
							<a shiro:hasAnyPermissions="apply_new_ihos,apply_second_name" class="btn btn-transparent red btn-outline btn-circle btn-sm" data-toggle="modal" href="#responsive">
								添加</a>
						</div>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row" id="contentRow">

					</div>
				</div>
			</div>

			<div id="responsive" class="modal fade" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
							<h4 class="modal-title">构临床科室添加</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<select multiple data-role="tagsinput" id="departs" name="departs"></select>
								<span class="help-block">按回车键(Enter)确认</span>
							</div>
						</div>
						<div class="modal-footer">
							<input type="hidden" th:value="${userId}" id="userId" name="userId" />
							<input type="hidden" th:value="${status}" id="status" name="status" />
							<button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
							<button type="button" class="btn green" onclick="hospitalDepart.add()">添加</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<link th:href="@{/assets/global/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/global/plugins/bootstrap-tagsinput/bootstrap-tagsinput-typeahead.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/assets/global/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script type="text/javascript"  th:src="@{/backend/apply/hospital_depart.js}"></script>
</section>
</body>
</html>
