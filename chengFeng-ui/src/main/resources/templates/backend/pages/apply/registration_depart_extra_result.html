<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<head th:include="backend/layouts/default :: htmlhead" th:with="title='bsc'">
    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/css/common.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<section layout:fragment="content">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a th:href="@{/nmis/apply/}">首页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <i class="fa fa-home"></i>
                        <a th:href="@{/nmis/apply/registration_depart(userId=${userId},status=${status})}">互联网医院科室</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        互联网医院其它部门申请
                    </li>
                </ul>
            </div>

            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-equalizer font-red-sunglo"></i>
                        <span class="caption-subject font-red-sunglo bold uppercase">互联网医院其它部门审核</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="margin-bottom-20 text-center ">
                        <h3><strong>其它部门信息</strong></h3>
                    </div>

                    <div class="row">
                        <table class="table table-bordered table-hover gtreetable gtreetable-fullAccess" >
                            <thead>
                                <th colspan="6"><h4><strong>质量管理部门</strong></h4></th>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center col-md-1" width="120px">
                                    <strong>部门名称</strong>
                                </td>
                                <td id="qaDepart" class="myfont col-md-3">
                                    <!-- 部门名称 -->
                                </td>
                                <td class="text-center col-md-1" width="120px">
                                    <strong>部门负责人</strong>
                                </td>
                                <td id="qaContact" class="myfont col-md-2">
                                    <!-- 部门负责人 -->
                                </td>
                                <td class="text-center col-md-1" width="120px">
                                    <strong>部门负责人电话</strong>
                                </td>
                                <td id="qaContactTel" class="myfont col-md-2">
                                    <!-- 部门负责人电话 -->
                                </td>
                            </tr>
                            </tbody>
                            <thead>
                                <th colspan="6"><h4><strong>IT部门</strong></h4></th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center col-md-1" width="120px">
                                        <strong>部门名称</strong>
                                    </td>
                                    <td id="itDepart" class="myfont col-md-3">
                                        <!-- 部门名称 -->
                                    </td>
                                    <td class="text-center col-md-1" width="120px">
                                        <strong>部门负责人</strong>
                                    </td>
                                    <td id="itContact" class="myfont col-md-2">
                                        <!-- 部门负责人 -->
                                    </td>
                                    <td class="text-center col-md-1" width="120px">
                                        <strong>部门负责人电话</strong>
                                    </td>
                                    <td id="itContactTel" class="myfont col-md-2">
                                        <!-- 部门负责人电话 -->
                                    </td>
                                </tr>
                            </tbody>
                            <thead>
                                <th colspan="6"><h4><strong>药学服务部门</strong></h4></th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center col-md-1" width="120px">
                                        <strong>部门名称</strong>
                                    </td>
                                    <td id="drugDepart" class="myfont col-md-3">
                                        <!-- 部门名称 -->
                                    </td>
                                    <td class="text-center col-md-1" width="120px">
                                        <strong>部门负责人</strong>
                                    </td>
                                    <td id="drugContact" class="myfont col-md-2">
                                        <!-- 部门负责人 -->
                                    </td>
                                    <td class="text-center col-md-1" width="120px">
                                        <strong>部门负责人电话</strong>
                                    </td>
                                    <td id="drugContactTel" class="myfont col-md-2">
                                        <!-- 部门负责人电话 -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
            <!-- END PAGE CONTENT-->

            <input id="userId" type="hidden" th:value="${userId}">
            <p class="text-center">
                <a shiro:hasPermission="approve_ihos" th:href="@{'/nmis/apply/examine/detail/'+${userId}}" class="btn blue">返回</a>
                <a shiro:hasAnyPermissions="apply_new_ihos,apply_second_name" th:href="@{/nmis/apply/}" class="btn blue">返回</a>
            </p>

        </div>
    </div>
    <script type="text/javascript"  th:src="@{/backend/apply/registration_depart_extra_result.js}"></script>
</section>
</body>
</html>
